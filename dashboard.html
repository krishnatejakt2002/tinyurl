<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TinyURL Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }
    h1 { text-align: center; }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    button.delete-btn {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>TinyURL Dashboard</h1>

  <div>
    <input type="text" id="originalUrl" placeholder="Enter long URL">
    <input type="text" id="customCode" placeholder="Optional custom code">
    <button onclick="addUrl()">Add URL</button>
    <input type="text" id="search" placeholder="Search by code or URL">
    <button onclick="loadDashboard()">Search</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Short Code</th>
        <th>Target URL</th>
        <th>Total Clicks</th>
        <th>Last Clicked</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="dashboardBody"></tbody>
  </table>

  <script>
    // Change this to match your server URL
    const BASE_URL = window.location.origin;

    async function loadDashboard() {
      const search = document.getElementById('search').value || '';
      try {
        const response = await fetch(`${BASE_URL}/api/links?search=${encodeURIComponent(search)}`);
        const data = await response.json();

        const tbody = document.getElementById('dashboardBody');
        tbody.innerHTML = '';

        data.forEach(row => {
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td>${row.short_code}</td>
            <td><a href="${row.original_url}" target="_blank">${row.original_url}</a></td>
            <td>${row.click_count}</td>
            <td>${row.last_clicked_at ? new Date(row.last_clicked_at).toLocaleString() : '-'}</td>
            <td><button class="delete-btn" onclick="deleteUrl('${row.short_code}')">Delete</button></td>
          `;

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error loading dashboard:', err);
        alert('Failed to load dashboard');
      }
    }

    async function addUrl() {
      const originalUrl = document.getElementById('originalUrl').value.trim();
      const customCode = document.getElementById('customCode').value.trim();

      if (!originalUrl) return alert('Please enter a URL');

      try {
        const response = await fetch(`${BASE_URL}/shorten`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ originalUrl, customCode })
        });

        const data = await response.json();

        if (!response.ok) {
          alert(data.error || 'Failed to add URL');
        } else {
          alert(`Short URL created: ${data.shortUrl}`);
          document.getElementById('originalUrl').value = '';
          document.getElementById('customCode').value = '';
          loadDashboard();
        }
      } catch (err) {
        console.error('Error adding URL:', err);
        alert('Failed to add URL');
      }
    }

    async function deleteUrl(shortCode) {
      if (!confirm(`Delete short code: ${shortCode}?`)) return;

      try {
        const response = await fetch(`${BASE_URL}/delete/${shortCode}`, {
          method: 'DELETE'
        });

        const data = await response.json();

        if (!response.ok) {
          alert(data.error || 'Failed to delete URL');
        } else {
          alert(data.message);
          loadDashboard();
        }
      } catch (err) {
        console.error('Error deleting URL:', err);
        alert('Failed to delete URL');
      }
    }

    // Load dashboard on page load
    loadDashboard();
  </script>
</body>
</html>
