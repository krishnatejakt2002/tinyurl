<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TinyLink Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }
    h1, h2 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    a { color: blue; text-decoration: none; }
  </style>
</head>
<body>
  <h1>TinyLink Stats</h1>
  <div>
    <h2 id="shortCode">Loading...</h2>
    <p><strong>Original URL:</strong> <a id="originalUrl" href="#" target="_blank"></a></p>
    <p><strong>Total Clicks:</strong> <span id="clickCount">0</span></p>
    <p><strong>Last Clicked:</strong> <span id="lastClicked">-</span></p>
  </div>

  <h2>Click Logs</h2>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>User Agent</th>
        <th>IP Address</th>
      </tr>
    </thead>
    <tbody id="clickLogs">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const shortCode = window.location.pathname.split('/').pop();
    const API_URL = `/api/links/${shortCode}`;

    async function loadStats() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error('Short code not found');

        const data = await res.json();
        const url = data.url;

        document.getElementById('shortCode').textContent = `Stats for: ${url.short_code}`;
        const orig = document.getElementById('originalUrl');
        orig.href = url.original_url;
        orig.textContent = url.original_url;
        document.getElementById('clickCount').textContent = url.click_count;
        document.getElementById('lastClicked').textContent = url.last_clicked_at 
          ? new Date(url.last_clicked_at).toLocaleString() : '-';

        const tbody = document.getElementById('clickLogs');
        tbody.innerHTML = '';

        if (data.click_logs.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3">No clicks yet</td></tr>';
        } else {
          data.click_logs.forEach(log => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${new Date(log.click_time).toLocaleString()}</td>
              <td>${log.user_agent || '-'}</td>
              <td>${log.ip_address || '-'}</td>
            `;
            tbody.appendChild(tr);
          });
        }
      } catch (err) {
        document.body.innerHTML = `<h2>Error: ${err.message}</h2>`;
      }
    }

    loadStats();
  </script>
</body>
</html>
