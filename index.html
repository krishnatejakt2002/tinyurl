<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TinyURL App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background: #f0f2f5;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 300px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      word-break: break-all;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>TinyURL Generator</h1>
  <input type="text" id="originalUrl" placeholder="Enter long URL"><br>
  <input type="text" id="customCode" placeholder="Optional custom code"><br>
  <button onclick="shortenUrl()">Generate Short URL</button>

  <div class="result" id="result"></div>

  <script>
    async function shortenUrl() {
      const originalUrl = document.getElementById('originalUrl').value;
      const customCode = document.getElementById('customCode').value;

      const response = await fetch('/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ originalUrl, customCode })
      });

      const data = await response.json();

      const resultDiv = document.getElementById('result');
      if (response.ok) {
        resultDiv.innerHTML = `Short URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
        resultDiv.classList.remove('error');
      } else {
        resultDiv.textContent = data.error || 'Something went wrong';
        resultDiv.classList.add('error');
      }
    }
  </script>
</body>
</html>
